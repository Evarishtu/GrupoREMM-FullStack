<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Voluntariads</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="build/css/app.css">
        <script src="js/data.js" defer></script>
        <script src="js/funciones.js" defer></script>
        <script src="js/listener.js" defer></script>
    </head>
<body>
    <div id="menu"></div>
    <main class="container">
        <h1>Gestión de voluntariados</h1>
        <div class="alta-consulta">
            <form class="contenedor-alta" id="alta">
                <fieldset>
                    <legend>Alta de voluntariado</legend>
                    <div>
                        <label>Título</label>
                        <input type="text" placeholder="Nombre del voluntariado" id="titulo">
                    </div>
                    <div>
                        <label>Usuario</label>
                        <input type="text" placeholder="Autor de la publicación" id="usuario">
                    </div>
                    <div>
                        <label>Fecha</label>
                        <input type="date" id="fecha">
                    </div>
                    <div>
                        <label>Descripción</label>
                        <textarea id="descripcion"></textarea>
                    </div>
                    <div>
                        <label>Tipo</label>
                        <select id="tipo">
                            <option value="" disabled selected>--Seleccione--</option>
                            <option value="Peticion">Petición</option>
                            <option value="Oferta">Oferta</option>
                        </select>
                    </div>
                    <input type="submit" value="Dar de alta" class="btn btn-success">
                </fieldset>
            </form>
            <section class="contenedor-consulta">
                <h2>Consulta y borrado de voluntariado</h2> 
                <table class="consulta">
                    <thead>
                        <tr>
                            <th>Título</th>   
                            <th>Usuario</th>
                            <th>Fecha</th>
                            <th>Descripción</th>
                            <th>Tipo</th>
                            <th>Acciones</th>
                        </tr> 
                    </thead>
                    <tbody id="consulta"></tbody> 
                </table>
            </section>
        </div>
    </main>
    <script>document.addEventListener('DOMContentLoaded', () => {
        addMenu();
        //por si se tiene que llamar otras funciones al CARGAR la pagina
    });</script>
    </body>
</body>
</html>
